<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background: #1e293b;
      padding: 30px;
      border-radius: 12px;
      width: 320px;
      box-shadow: 0 0 25px rgba(0,0,0,0.4);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      background: #38bdf8;
      color: black;
      font-weight: bold;
      cursor: pointer;
      font-size: 15px;
    }

    button:hover {
      background: #0ea5e9;
    }

    .links {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    a {
      color: #38bdf8;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

<div class="login-box">
  <h2>Login</h2>

  <input id="email" type="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">

  <button onclick="loginUser()">Login</button>

  <div class="links">
    <p>Nuk ke account? <a href="register.html">Register</a></p>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyC6VhUfEn-CBkUK-5ibLCck37BzmmHsdnw",
    authDomain: "flamurjashariwebsite.firebaseapp.com",
    projectId: "flamurjashariwebsite",
    storageBucket: "flamurjashariwebsite.firebasestorage.app",
    messagingSenderId: "960885072119",
    appId: "1:960885072119:web:db76e098603ebfc32b73f2",
    measurementId: "G-E148DJTD08"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  window.loginUser = async function () {
    const email = document.getElementById("email").value.trim();
    const pass = document.getElementById("password").value;

    if (!email || !pass) {
      alert("PlotÃ«so email & password");
      return;
    }

    try {
      await signInWithEmailAndPassword(auth, email, pass);
      alert("Login OK ðŸ˜Ž");
      window.location.href = "index.html";
    } catch (e) {
      alert(e.message);
    }
  }
</script>

</body>
</html>
